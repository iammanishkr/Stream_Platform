{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Song</title>
    <link rel="stylesheet" href="{% static 'adminstyles.css' %}">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Edit Song</h1>
        <a href="{% url 'admin_dashboard' %}" class="btn">Back to Dashboard</a>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="form-card">
            <h2>Edit Song Details</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>

</body>
</html>
